<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    body {font-size: 16px;}
    h1 {whidth=65px; color: orange; font-family: sans-serif;}
    .listaCorFavorita {background-color: green;}
    #listaNaoOrdenada {background-color:cadetblue;}
    p {font-weight: 600; font-size: 3em; font-style: oblique; text-align:center;}
    li {line-height: 50px; text-decoration:underline; font-size: 2em;}
    #item1 {color:yellow;}
    #item2 {color:red;}
    #item3 {color:brown;}
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="listaCorFavorita">Qual é a sua cor favorita?</p>
    <ul id="listaNaoOrdenada">
      <li id="item1">Amarelo</li>
      <li id="item2">Vermelho</li>
      <li id="item3">Marrom</li>
    </ul>

    <!-- Exercícios
     1 - Modifique o família do h1 para sans-serif
     2 - Deixe o parágrafo com o font-weight 600
     3 - Modifique o font-size do body para 16px
     4 - Coloque o tamanho do parágrafo com o tamanho de 3 vezes o padrão do body
     5 - Explore as propriedades font-style, line-height, text-align e text-decoration
     6 - Troque a cor de fundo de cada item da lista para a cor correspondente ao texto
  </body>
</html>
