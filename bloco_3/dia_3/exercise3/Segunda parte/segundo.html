<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primaria">
      <h3 class="titulo1">Cor primária</h3>
    </div>
    <div class="secundaria">
      <h3 class="titulo2">Cor Secundária</h3>
    </div>
    <div class="complementar">
      <h3 class="titulo3">Cor Complementar</h3>
    </div>
    <div class="escura">
      <h3 class="titulo4">Cor Escura</h3>
    </div>
    <div class="clara">
      <h3 class="titulo5">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
