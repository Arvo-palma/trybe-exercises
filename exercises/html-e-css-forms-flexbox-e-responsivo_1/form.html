<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <header>
    </header>
    <fieldset name="personal-data">
        <label for="name">Nome</label>
            <input name="name" id="name" type="text" maxlength="40" required>
        <br>
        <label for="e-mail">Email</label>
            <input name="e-mail" id="e-mail" type="email" maxlength="50" required>
        <br>
        <label for="CPF">CPF</label>
            <input name="CPF" id="CPF" type="text" maxlength="11" required>
        <br>
        <label for="adress">Endereço</label>
            <input name="adress" id="adress" type="text" maxlength="200" required>
        <br>
        <label for="city">Cidade</label>
            <input name="city" id="city" type="text" maxlength="28" required>
        <br>
        <label for="state">Estado</label>
            <select name="state" id="state" required>
            </select>
        <br>
        <label for="residence-type">Tipo de residência</label>
            <input name="residence-type" id="residence-type1" type="radio" required>Casa
            <input name="residence-type" id="residence-type2" type="radio" required>Apartamento
        <br>
    </fieldset>
    <fieldset>
        <label for="resume">Resumo do Currículo</label>
            <textarea name="curriculum" id="resume" type="text" maxlength="1000" required cols="50" rows="5">
            </textarea>
        <br>
        <label for="role">Cargo</label>
            <input name="responsibility" id="role" type="text" maxlength="40" required>
        <br>
        <label for="role-description">Descrição do cargo</label>
            <input name="role-description" id="role-description" type="text" maxlength="500" required>
        <br>
        <label for="start-date">Data de início</label>
            <input name="start-date" id="start-date" type="date" required>
        <br>
    </fieldset>
    <button id="cancel">Cancelar</button>
    <script src="script.js"></script>
  </body>
</html>
