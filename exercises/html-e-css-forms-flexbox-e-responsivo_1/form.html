<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <form action="" method="GET" id="form">
        <fieldset id="personal-data">
            <label for="name">Nome
                <input name="name" id="name" type="text" maxlength="40" required>
            </label>
            <br>
            <label for="e-mail">Email
                <input name="e-mail" id="e-mail" type="email" maxlength="50" required>
            </label>
            <br>
            <label for="CPF">CPF
                <input name="CPF" id="CPF" type="text" maxlength="11" required>
            </label>
            <br>
            <label for="adress">Endereço
                <input name="adress" id="adress" type="text" maxlength="200" required>
            </label>
            <br>
            <label for="city">Cidade
                <input name="city" id="city" type="text" maxlength="28" required>
            </label>
            <br>
            <label for="state">Estado
                <select name="state" id="state" required>
                </select>
            </label>
            <br>
            <label for="residence-type1">Tipo de residência
                <input name="residence-type" id="residence-type1" type="radio" required>Casa
            </label>
            <label for="residence-type2">
                <input name="residence-type" id="residence-type2" type="radio" required>Apartamento
            </label>
            <br>
        </fieldset>
        <fieldset>
            <label for="resume">Resumo do Currículo
                <textarea name="curriculum" id="resume" type="text" maxlength="1000" required cols="50" rows="5"></textarea>
            </label>
            <br>
            <label for="role">Cargo
                <input name="responsibility" id="role" type="text" maxlength="40" required>
            </label>
            <br>
            <label for="role-description">Descrição do cargo
                <input name="role-description" id="role-description" type="text" maxlength="500" required>
            </label>
            <br>
            <label for="start-date">Data de início
                <input name="start-date" id="start-date" type="date" required>
            </label>
            <br>
        </fieldset>
        <button id="cancel">Cancelar</button>
    </form>
    <div id="error"></div>
    <script src="script.js"></script>
  </body>
</html>
