<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>

        function changeText(tag) {
          for (let index = 0; index < document.getElementsByTagName(tag).length; index += 1) {
           document.getElementsByTagName(tag)[index].innerHTML = "Ganhando mais de 5 mil";
          }
          return tag;
        }

        function changeBackgroundColor(classe, color) {
          for (let index = 0; index < document.getElementsByClassName(classe).length; index += 1) {
            document.getElementsByClassName(classe)[index].style.backgroundColor = color;
          }
          return document.getElementsByClassName(classe);
        }

        function adjustTitle(classe) {
          document.getElementsByClassName(classe)[0].innerText = 'Exercício 5.1 - Javascript';
          return document.getElementsByClassName(classe);
        }


        function upperCase(tag) {
          for (let index = 0; index < document.getElementsByTagName(tag).length; index += 1) {
            document.getElementsByTagName(tag)[index].innerText = document.getElementsByTagName(tag)[index].innerText.toUpperCase();
          }
          return tag;
        }

        function showContent(tag) {
          for (index = 0; index < document.getElementsByTagName(tag).length; index += 1){
            console.log(document.getElementsByTagName(tag)[index].innerHTML);
          }
        }
        
        changeText('p');

        changeBackgroundColor('main-content', 'rgb(76,164,109)');

        changeBackgroundColor('center-content', 'white');

        adjustTitle('title');

        upperCase('p');

        showContent('p');

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
